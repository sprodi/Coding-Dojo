<!-- Second Attmpt -->
<script>
   $( document ).ready( function (){
      console.log( 'Doc is ready!' )
      $( 'img' ).hover( function (){
         // console.log('img has been hovered');
         var temp = $( this ).attr( 'src' );
         $( this ).attr('src', $( this ).attr( 'alt-src' ));
         $( this ).attr('alt-src', temp);
      });
   });
</script>
</head>

<body>
   <!-- Second Attempt doesn't need temp attribute -->
   <img src='/_assets/red-kyber-01.jpg' alt-src='/_assets/red-kyber-02.jpg' temp=''>
   <img src='/_assets/green-kyber-01.jpg' alt-src='/_assets/green-kyber-02.jpg' temp=''>
   <img src='/_assets/blue-kyber-01.jpg' alt-src='/_assets/blue-kyber-02.jpg' temp=''>
   <img src='/_assets/yellow-kyber-01.jpg' alt-src='/_assets/yellow-kyber-02.jpg' temp=''>
</body>
